<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now - Study Habit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      color: #003366;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a.active {
      border-bottom: 2px solid white;
    }

    .form-container {
      display: flex;
      justify-content: space-around;
      margin: 50px 20px;
      flex-wrap: wrap;
    }

    .form-box {
      background-color: #f0f8ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px lightgray;
      width: 300px;
      margin: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="image/logo.jpg" alt="Study Habit Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="our-schools.html">Our Schools</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
        <li><a href="apply.html" class="active">Apply Now</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <section class="form-box">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>
    </section>

    <section class="form-box">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Study Habit School. All rights reserved.</p>
  </footer>

</body>
</html>
